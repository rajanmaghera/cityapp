<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header card-header-info">
                    <h4 class="card-title mt-0"> Current Outbreaks</h4>
                    <p class="card-category"> across Alberta</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="">
                                <th>
                                    Zone
                                </th>
                                <th>
                                    Category
                                </th>
                                <th>
                                    Location
                                </th>
                            </thead>
                            <tbody *ngFor="let row of Repdata">
                                <tr>
                                    <td>
                                        {{ row.zone }}
                                    </td>
                                    <td>
                                        {{ row.category }}
                                    </td>
                                    <td>
                                        {{ row.list_item }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

      </div>
  </div>
</div>
